{% set name = "hazm" %}
{% set version = "0.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a356543004630a9338cc09f6725a30f9928cdabda9353092bd21585b4329a97d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.8,<4.0
  run:
    - nltk >=3.8.1,<4.0.0
    - gensim >=4.3.1,<5.0.0
    - python-crfsuite >=0.9.9,<0.10.0
    - numpy ==1.24.3
    - scikit-learn >=1.2.2,<2.0.0
    - fasttext >=0.9.2,<0.10.0
    - flashtext >=2.7,<3.0
    - python >=3.8,<4.0

test:
  imports:
    - hazm

about:
  home: http://www.sobhe.ir/hazm/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python library for digesting Persian text.
  doc_url: https://github.com/sobhe/hazm
  dev_url: https://github.com/sobhe/hazm

extra:
  recipe-maintainers:
    - monaldoj
