{% set name = "hazm" %}
{% set version = "0.9.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f8dcd0b6010df7cb372f7445d3fc998b4e4efc83b493de31f3599811490073d

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - libwapiti >=0.2.1
    - nltk >=3.3
    - python >=3.6

test:
  imports:
    - hazm

about:
  home: http://www.sobhe.ir/hazm/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python library for digesting Persian text.
  doc_url: https://github.com/sobhe/hazm
  dev_url: https://github.com/sobhe/hazm

extra:
  recipe-maintainers:
    - monaldoj
